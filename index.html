<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header>
        <p>Tic Tac Toe</p>
    </header>
    <main>
        <section>

        </section>
        
    </main>
    <p id="outcome"></p>

    <label for="setDimension">Tile Amount:</label>
    <input id="setDimension" type="number" min="1" value ="9">
    <button id="changeTileAmount">Refresh Tile amount</button>   
    <input type="radio" id="PVP" name="gametype" value="true"/>
    <label for="PVP">Player vs Player</label>
    <input type="radio" id="PVE" name="gametype" value="false" checked />
    <label for="PVE">Play vs Computer</label>
</body>
